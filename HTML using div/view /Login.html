<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login-Page</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body class="bdy">
    <div class="main">
        <div class="All">
            <div class="box">
                <div class="login-head"><span>LOGIN</span></div>
                <div class="user">
                    <p>Email or username</p>
                    <input type="text" id="tb">
                </div>
                <div class="pass">
                    <p>Password</p>
                    <input type="password" id="tbp">
                </div>
                <div class="remember-me">
                    <input type="checkbox" name="Remember-me" id="yes"> remember me
                </div>
                <div class="forgot-pass">
                    <a href="Login.html">forgot password?</a>
                </div><br><br><br>
                <div class="login">
                    <button class="button" type="submit">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
