<html>
    <head>
        <title>My Requests</title>
        <link rel="stylesheet" type="text/css" href="../css/myrequests.css">
    </head>
    <body>
        <div class="main">
            <!-- header -->
            <div class="header">
                <div  class="menu">
                        <img src="../icons/request-icons-02.png" alt="menu" height="17" width="23"/>
                </div>
                <div  class="profile">
                        <img src="../icons/profile.png" alt="profile" height="25" width="25"style="border-radius:24px;float:right"/>
                </div>
                <div class="profile-name">
                        <span style="font-family:roboto;font-size:12px;letter-spacing:0.9px;color:#595959;" >John Doe</span>
                </div>
                <div  class="dropdownimg">
                        <img src="../icons/request-icons-05.png" alt="dropdownimg" height="8" width="10">
                </div>  
            </div>
            
            <!-- </br></br> -->
            <!-- content -->
            <div class="content">
                <div class="contents">
                    <!-- myrequests -->
                    <div class="myrequests" style="border: solid skyblue;">
                        <div class="myrequest-txt" style="border: solid blue;width: 30%;">
                            <span>My Reuests</span> <br>
                            <span  class="undeline"></span>
                        </div>
                        <div class="search" style="border: solid blue;width: 40%;">
                                <span style="color:#909090;font-family: roboto;font-size: 14px;letter-spacing: 0.6px;margin-left: 3%;padding-top-1%;">Search</span>
                                <img src="../icons/request-icons-03.png" alt="FILTER" height="20" width="20" style="float: right;margin-right: 2%;">                         
                        </div>
                        <div class="request-button" style="border: solid blue;width: 30%;">
                                <button type="submit" style="color: white;background-color: #32BDD2;padding: 2%;border-radius: 24px;float:right;">NEW REQUEST</button>
                        </div>
                    </div>
                </div>

            </div>
            
        </div>
    </body>
</html>
