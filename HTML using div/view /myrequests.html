<html>
    <head>
        <title>My Requests</title>
        <link rel="stylesheet" type="text/css" href="../css/myrequests.css">
    </head>
    <body>
        <div class="main">
            <!-- header -->
            <div class="header">
                <div  class="menu">
                        <img src="../icons/request-icons-02.png" alt="menu" height="17" width="23"/>
                </div>
                <div  class="profile">
                        <img src="../icons/profile.png" alt="profile" height="25" width="25"style="border-radius:24px;float:right"/>
                </div>
                <div class="profile-name">
                        <span style="font-family:roboto;font-size:12px;letter-spacing:0.9px;color:#595959;" >John Doe</span>
                </div>
                <div  class="dropdownimg">
                        <img src="../icons/request-icons-05.png" alt="dropdownimg" height="8" width="10">
                </div>  
            </div>
            
            <!-- </br></br> -->
            <!-- content -->
            <div class="content">
                <div class="contents">
                    <!-- myrequests -->
                    <div class="myrequests"  >
                        <div class="myrequest-txt" style="width: 30%;">
                            <span>My Reuests</span> <br>
                            <span  class="undeline"></span>
                        </div>
                        <div class="search" style="width: 40%;">
                                <span style="color:#909090;font-family: roboto;font-size: 14px;letter-spacing: 0.6px;margin-left: 3%;padding-top-1%;">Search</span>
                                <img src="../icons/request-icons-03.png" alt="FILTER" height="20" width="20" style="float: right;margin-right: 2%;">                         
                        </div>
                        <div class="request-button" style="width: 30%;">
                                <button type="submit" style="color: white;background-color: #32BDD2;padding: 2%;border-radius: 24px;float:right;">NEW REQUEST</button>
                        </div>
                    </div>
                    <!-- filter -->
                    </br>
                    <div class="filter">
                        <div>
                                <img src="../icons/request-icons-01.png" alt="FILTER" height="45" width="40"style="float:right">
                        </div>
                        <div>
                                <span>FILTER</span><br>
                                <span style="font-size:10px"><b>Showing approved reqests</b></span>
                        </div>
                    </div>
                    </br>
                    detail
                    <div class="detail">
                        <div class="detail-info">
                                <p>PUR-2019-056</p>
                                <span>Submitted on</span><br>
                                <span>06 jul 2019</span><br>  
                        </div>
                        <div>
                            <img src="../icons/request-icons-14.png" alt="notification" height="50" width="50"style="padding-left:40%">
                        </div>
                        <div>
                            <span style="float:right">APPROVED</span>
                        </div>
                        <div>
                            <span style="height: 11px;width: 11px;background-color: #24D081; border-radius: 50%;display: inline-block;"></span>
                        </div>
                    </div>





                </div>

            </div>
            
        </div>
    </body>
</html>
